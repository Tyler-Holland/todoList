<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
</head>

<body>
  <div id="todoMaster">
    <div id="todoHeader">
      <div id="titleContainer">
        <div id="todoTitle" class="title" tabindex="0" contenteditable="true">
          Custom title here
        </div>
      </div>

      <div id="dropdownContainer">
        <div id="dropdownBtn">+</div>
        <div id="dropdownList">
          <div id="dropdownTitle" class="title">Stored Todo Lists</div>
          <div id="taskList"></div>
          <div id="createNewList">--create new list--</div>
        </div>
      </div>
    </div>

    <div id="todoList">

    </div>

    <button id="addTodo">+</button>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
